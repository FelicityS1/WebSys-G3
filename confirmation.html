<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Confirmation</title>
  <link href="confirm.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="reservationDetailsContainer mt-5">
    <h1 class="text-center">RESERVATION CONFIRMATION</h1>
    <div id="reservationDetails" class="text-center mt-4"></div>
    <button class="btn1" type="button" onclick="goBack()">Go Back</button>
    <div class="rectangle"></div>
    
  </div>

  <script>
    // Retrieve data from localStorage
    const FName = localStorage.getItem('reservationFName');
    const LName = localStorage.getItem('reservationLName');
    const email = localStorage.getItem('reservationEmail');
    const PNumber = localStorage.getItem('reservationPNumber');
    const date = localStorage.getItem('reservationdate');
    const time = localStorage.getItem('reservationtime');
    const NoGuests = localStorage.getItem('reservationNoGuests');
    const Notes = localStorage.getItem('reservationNotes');

    // Display reservation details
    document.getElementById('reservationDetails').innerHTML = `
      <p>Thank you, <strong>${FName} ${LName}</strong>!</p>
      <p>Your reservation has been successfully confirmed.</p>
      <hr> <!-- Horizontal line after thank you message -->
      <p><strong>Date:</strong> ${date} <strong>Time:</strong> ${time} <strong>Guests:</strong> ${NoGuests}</p>
      <p><strong>Registered Phone Number:</strong> ${PNumber}</p>
      <p><strong>Special Note:</strong> ${Notes || "No special notes provided."}</p>
      <hr> <!-- Horizontal line after thank you message -->
      <p><em>We look forward to serving you at MMDC Cafe!</em></p>
    `;

    // Go back function
    function goBack() {
      localStorage.clear(); // Clear stored data
      window.location.href = 'reservation.html'; // Redirect to reservation page
    }
 
  </script>
</body>
</html>
