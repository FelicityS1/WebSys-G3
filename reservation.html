                <h1>MAKE A RESERVATION</h1> 
                    <img src="twocoffee.jpg" width="500" height="500" alt="">
                <form id ='reservationForm' class="row">
                    <div class="rectangle"></div>
                    <div class="col-lg-4">
                        <div class="row g-3">
                    <div class="form-group col-md-6">
                        <input type="text" id="FName" class="form-control" placeholder="First Name"required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" id="LName" class="form-control" placeholder="Last Name"required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" id="email" class="form-control" placeholder="Email"required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" id="PNumber" class="form-control" placeholder="Phone Number"required>
                    </div>
                
                    <div class="form-group col-md-6">
                        <input type="date" id="date" class="form-control"required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="time" id="time" class="form-control"required>
                    </div>
                    <div class="form-group col-md-6">
                    <input type="text" id="NoGuests" class="form-control" placeholder="Number of Guests"required>
                    </div>
                    <div class="form-group col-md-12">
                    <textarea name="" id="Notes" cols="30" rows="3" class="form-control" placeholder="Additional notes"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" href="confirmation.html">Submit</button>
                </form>
                </div>
            </div>
            </div>

    </div>
    </div>
    </div>

    <script>
        const form = document.getElementById('reservationForm');
      
        form.addEventListener('submit', function (event) {
          event.preventDefault(); // Prevent the default form submission
      
          // Get form values
          const FName = document.getElementById('FName').value;
          const LName = document.getElementById('LName').value;
          const email = document.getElementById('email').value;
          const PNumber = document.getElementById('PNumber').value;
          const date = document.getElementById('date').value;
          const time = document.getElementById('time').value;
          const NoGuests = document.getElementById('NoGuests').value;
          const Notes = document.getElementById('Notes').value;
    
           // Store data in localStorage
          localStorage.setItem('reservationFName', FName);
          localStorage.setItem('reservationLName', LName);
          localStorage.setItem('reservationEmail', email);
          localStorage.setItem('reservationPNumber', PNumber);
          localStorage.setItem('reservationdate', date);
          localStorage.setItem('reservationtime', time);
          localStorage.setItem('reservationNoGuests', NoGuests);
          localStorage.setItem('reservationNotes', Notes);
      
          // Redirect to confirmation page with URL parameters
          window.location.href = 'confirmation.html';
        });
    
      </script>
