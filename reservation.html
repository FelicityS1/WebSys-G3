<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDC Cafe - Reservation</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <div class="container">
        <div class="reservation-box">
            <div class="reservation-image">
                <img src="twocoffee.jpg" alt="Coffee Image">
            </div>
            <div class="reservation-form">
                <h2>MAKE A RESERVATION</h2>
                <form>
                    <div class="name-row">
                        <label for="text">Name</label>
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Phone Number" required>
                    <div class="date-time-row">
                        <input type="date" required>
                        <input type="time" required>
                    </div>
                    <input type="text" placeholder="Names of Guests">
                    <textarea rows="3" placeholder="Additional notes"></textarea>
                    <button type="submit">CONFIRM</button>
                </form>
                <a href="homepage.html" class="back-home">Back to home</a>
            </div>
        </div>
    </div>

</body>
</html>
