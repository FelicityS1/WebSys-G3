<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDC Cafe - Contact Us</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" /> 

<style>
    .text-yellow {
        color: #f3c623;
    }
    .text-white {
        color: #fff;
    }
    .underline-text {
        border-bottom: 3px solid #fff;
        padding-bottom: 5px;
    }
    .contact-section {
        background-image: url('../Photos/bg-contact.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 50px 0;
        min-height: 100vh;
        display: flex;
        justify-content: flex-end;
    }
    .contact-details, .social-media {
        text-align: left;
    }
    
    @media (max-width: 992px) {
        .contact-section {
            padding: 40px 0;
            justify-content: flex-end;
        }
        .card {
            max-width: 400px;
            width: 85%;
            margin-right: 0;
        }
    }
    
    @media (max-width: 576px) {
        .contact-section {
            padding: 30px 0;
            justify-content: flex-end;
        }
        .card {
            max-width: 300px;
            width: 95%;
            margin-right: 0;
        }
    }
</style>

</head>

<body>

    <main class="contact-section container-fluid mt-5 d-flex justify-content-end">
        <div class="card bg-transparent border-0 pr-4" style="max-width: 600px; width: 100%;">
            <div class="card-body">
                <h1 class="card-title text-center text-yellow mb-5 display-4">
                    <span class="underline-text">Contact Us</span>
                </h1>
                
                <div class="contact-details text-left">
                    <div class="mb-5">
                        <h2 class="text-yellow h4">ADDRESS</h2>
                        <p class="text-white lead">A. Bonifacio Ave, Quezon City, Metro Manila</p>
                    </div>
                    <div class="mb-5">
                        <h2 class="text-yellow h4">PHONE NUMBER</h2>
                        <p class="text-white lead">+63 912 345 6789</p>
                    </div>
                    <div class="mb-5">
                        <h2 class="text-yellow h4">EMAIL ADDRESS</h2>
                        <p class="text-white lead">MMDC.Cafe@gmail.com</p>
                    </div>
                </div>
                
                <div class="social-media mt-5 text-left">
                    <h2 class="text-yellow h4">FOLLOW US</h2>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="#"><img src="../Photos/facebook.png" alt="Facebook" class="img-fluid" style="width: 30px; height: 30px;"></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#"><img src="../Photos/twitter.png" alt="Twitter" class="img-fluid" style="width: 30px; height: 30px;"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
